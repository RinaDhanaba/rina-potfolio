<div class="portfolio-container">
  <!-- Mobile Overlay -->
  <div class="mobile-overlay" 
       [class.active]="shouldShowOverlay()"
       (click)="closeAll()">
  </div>

  <!-- Mobile Header -->
  <header class="mobile-header">
    <div class="mobile-header-content">
      <div class="mobile-name">Rina Dhanaba</div>
      <button class="hamburger-menu" 
              (click)="toggleNavMenu()" 
              [class.menu-open]="isNavOpen" 
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isNavOpen">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <!-- Left Sidebar - Info Card -->
  <aside class="sidebar" 
         [class.sidebar-open]="isSidebarOpen"
         [attr.aria-hidden]="shouldSidebarBeHidden()">
    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" 
            (click)="toggleSidebar()" 
            [class.toggle-open]="isSidebarOpen" 
            aria-label="Toggle sidebar">
      <i class="fas fa-chevron-right"></i>
    </button>
    
    <div class="profile-card">
      <div class="profile-image">
        <img src="assets/images/profile.jpg" alt="Rina Dhanaba" class="profile-img">
      </div>
      
      <div class="profile-info">
        <h1 class="name">Rina Dhanaba</h1>
        <p class="title">Website Developer | SEO</p>
        <p class="description">Building responsive, SEO-friendly websites with modern technologies</p>
      </div>

      <div class="contact-info">
        <div class="contact-item">
          <div class="contact-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="contact-details">
            <span class="label">EMAIL</span>
            <a href="mailto:rinadhanaba@gmail.com" class="value">rinadhanaba&#64;gmail.com</a>
          </div>
        </div>

        <div class="contact-item">
          <div class="contact-icon">
            <i class="fas fa-phone"></i>
          </div>
          <div class="contact-details">
            <span class="label">PHONE</span>
            <a href="tel:+7262939564" class="value">(726) 293-9564</a>
          </div>
        </div>

        <div class="contact-item">
          <div class="contact-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="contact-details">
            <span class="label">LOCATION</span>
            <span class="value">Maharashtra, India</span>
          </div>
        </div>
      </div>

      <div class="social-links">
        <a href="https://www.upwork.com/freelancers/~01f614d28869fefb57?mp_source=share" 
          class="social-link" 
          title="Upwork" 
          target="_blank" 
          rel="noopener noreferrer">

          class="social-link" 
          title="Freelancer"

        <a href="https://wa.me/917262939564" 
          class="social-link" 
          title="WhatsApp" 
          target="_blank" 
          rel="noopener noreferrer">
          <i class="fab fa-whatsapp"></i>
        </a>
        <a href="https://www.linkedin.com/in/rina-dhanaba-27a5491b5" 
          class="social-link" 
          title="LinkedIn" 
          target="_blank" 
          rel="noopener noreferrer">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="mailto:rinadhanaba@gmail.com" 
          class="social-link" 
          title="Email">
          <i class="fas fa-envelope"></i>
        </a>
      </div>
    </div>
  </aside>

  <!-- Main Content Area -->
  <main class="main-content" [class.content-full-width]="!isSidebarOpen">
    <!-- Navigation -->
    <nav class="main-nav">
      <ul class="nav-list" [class.nav-open]="isNavOpen">
        <li class="nav-item">
          <a routerLink="/about" routerLinkActive="active" class="nav-link" (click)="onNavigate()">
            <i class="fas fa-user"></i>
            <span>About</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/work" routerLinkActive="active" class="nav-link" (click)="onNavigate()">
            <i class="fas fa-briefcase"></i>
            <span>My Work</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/services" routerLinkActive="active" class="nav-link" (click)="onNavigate()">
            <i class="fas fa-cogs"></i>
            <span>Services</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/resume" routerLinkActive="active" class="nav-link" (click)="onNavigate()">
            <i class="fas fa-file-alt"></i>
            <span>Resume</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Router Outlet for Pages -->
    <div class="content-area">
      <div class="content-area-inner">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>
</div>
