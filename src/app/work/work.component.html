<div class="work-page fade-in">

  <!-- Project Filters -->
  <section class="filters-section">
    <div class="filters-container">
      <h3 class="filters-title">Filter Projects</h3>
      <div class="filter-buttons">
        <button 
          *ngFor="let category of categories" 
          [class.active]="activeCategory === category"
          (click)="filterProjects(category)"
          class="filter-btn">
          {{ category }}
        </button>
      </div>
    </div>
  </section>

  <!-- Projects Grid -->
  <section class="projects-section">
    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of displayedProjects">
        <div class="project-image">
          <img [src]="project.image" [alt]="project.title" class="project-img">
          <div class="project-overlay">
            <div class="project-links">
              <button (click)="viewCaseStudy(project)" class="case-study-btn">
                <i class="fas fa-eye"></i>
                View Case Study
              </button>
              <a [href]="project.liveUrl" *ngIf="hasLiveUrl(project)" target="_blank" class="project-link">
                <i class="fas fa-external-link-alt"></i>
                Live Demo
              </a>
            </div>
          </div>
          <div class="project-category">{{ project.category }}</div>
        </div>
        <div class="project-content">
          <h3 class="project-title">{{ project.title }}</h3>
          <p class="project-description">{{ project.description }}</p>
          <div class="project-meta">
            <span class="project-date">{{ project.date }}</span>
            <span class="project-duration">{{ project.duration }}</span>
          </div>
          <div class="project-technologies">
            <span class="tech-tag" *ngFor="let tech of project.technologies">{{ tech }}</span>
          </div>
          <!-- <button (click)="viewCaseStudy(project)" class="btn btn-outline btn-sm">
            <i class="fas fa-file-alt"></i>
            Read Case Study
          </button> -->
          <button (click)="viewCaseStudy(project)" class="case-study-btn">
            <i class="fas fa-eye"></i>
            View Case Study
          </button>
        </div>
      </div>
    </div>

    <!-- Load More Button -->
    <div class="load-more-section" *ngIf="filteredProjects.length > 6">
      <button (click)="toggleShowAll()" class="load-more-btn">
        {{ showAll ? 'Show Less Projects' : 'Load More Projects' }}
        <i class="fas" [class.fa-chevron-up]="showAll" [class.fa-chevron-down]="!showAll"></i>
      </button>
    </div>
  </section>



  <!-- CTA Section -->
  <div class="work-cta-section card">
    <div class="cta-content">
      <h2 class="text-primary">Have a Project in Mind?</h2>
      <p>Let's discuss how we can bring your ideas to life with a custom web solution.</p>
      <div class="cta-actions">
        <a href="mailto:rinadhanaba@gmail.com" class="btn btn-primary">
          <i class="fas fa-envelope"></i> Start a Project
        </a>
        <a href="https://wa.me/917262939564" class="btn btn-outline" target="_blank">
          <i class="fab fa-whatsapp"></i> Quick Consultation
        </a>
      </div>
    </div>
  </div>



</div>
